<!DOCTYPE html>
<html>
    <head>
    <title>iOS Automatic Deep Linking</title>
    <script src='//code.jquery.com/jquery-1.11.2.min.js'></script>
    <script src='//mobileesp.googlecode.com/svn/JavaScript/mdetect.js'></script>


    <script type="text/javascript">
      var timer;
      var heartbeat;
      var lastInterval;

      function clearTimers() {
          clearTimeout(timer);
          clearTimeout(heartbeat);
      }

      window.addEventListener("pageshow", function(evt){
          clearTimers();
      }, false);

      window.addEventListener("pagehide", function(evt){
          clearTimers();
      }, false);

      function getTime() {
          return (new Date()).getTime();
      }

      // For all other browsers except Safari (which do not support pageshow and pagehide properly)
      function intervalHeartbeat() {
          var now = getTime();
          var diff = now - lastInterval - 200;
          lastInterval = now;
          if(diff > 1000) { // don't trigger on small stutters less than 1000ms
              clearTimers();
          }
      }

      function launch_app_or_alt_url(el) {
          lastInterval = getTime();
          heartbeat = setInterval(intervalHeartbeat, 200);
          document.location = 'coynitest.com://paidorder?amount=1&wallet=9b303505-5371-4c36-917a-de7db0e9fdfe';
          timer = setTimeout(function () {
              document.location = 'https://apps.apple.com/in/app/facebook/id284882215';
          }, 2000);
      }

      $(".source_url").click(function(event) {
          launch_app_or_alt_url($(this));
          event.preventDefault();
      });
  </script>

<style type="text/css">
      .twitter-detect {
        display: none;
      }
    </style>
    </head>
    <body>
    <p>Website content.</p>
    </body>
</html>
